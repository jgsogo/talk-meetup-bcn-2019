<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <script type="text/javascript">
    function showhideclass(id) {
      var elements = document.getElementsByClassName(id)
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = (elements[i].style.display != 'none') ? 'none' : 'block';
      }
    }
  </script>
  <style>
    @media print {
      .noPrint {
        display: none;
      }
    }
    .button {
      background-color: #5555cc;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }
  </style>
  <div style="width: 100%;">
    <div id="mynetwork" style="float:left; width: 75%;"></div>
    <div style="float:right;width:25%;">
      <div id="details"  style="padding:10;" class="noPrint">Package info: no package selected</div>
      <button onclick="javascript:showhideclass('controls')" class="button noPrint">
          Show / hide graph controls
      </button>
      <div id="controls" class="controls" style="padding:5; display:none"></div>
    </div>
  </div>
  <div style="clear:both"></div>



  <script type="text/javascript">
    var nodes = new vis.DataSet([
      {id: 0, label: 'conanfile.txt', shape: 'box', color: {background: 'White'}, fulllabel: '<h3>conanfile.txt</h3><ul><li><b>id</b>: a709fff39e4b9ce0444c3f2cbee4ad01b2d544f7</li><li><b>url</b>: <a href="None">None</a></li><li><b>homepage</b>: <a href="None">None</a></li><li><b>topics</b>: None</li><ul>'},
{id: 1, label: 'hellolib/0.1', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>hellolib/0.1</h3><ul><li><b>id</b>: 8aed5de31b82c9d15aa010345bf0014565666ca7</li><li><b>url</b>: <a href="https://private/to/my/company">https://private/to/my/company</a></li><li><b>homepage</b>: <a href="https://private.com">https://private.com</a></li><li><b>author</b>: BCN Meetup C++</li><li><b>topics</b>: ("demo", "lib")</li><ul>'},
{id: 2, label: 'fmt/6.0.0', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>fmt/6.0.0</h3><ul><li><b>id</b>: eec6acc43f6348a597c20e5bd28d9e0590a02597</li><li><b>url</b>: <a href="https://github.com/conan-io/conan-center-index">https://github.com/conan-io/conan-center-index</a></li><li><b>homepage</b>: <a href="https://github.com/fmtlib/fmt">https://github.com/fmtlib/fmt</a></li><li><b>license</b>: MIT</li><li><b>author</b>: Bincrafters <bincrafters@gmail.com></li><li><b>topics</b>: None</li><ul>'}
    ]);
    var edges = new vis.DataSet([
     { from: 0, to: 2 },
{ from: 0, to: 1 },
{ from: 1, to: 2 }
    ]);
    var container = document.getElementById('mynetwork');
    var controls = document.getElementById('controls');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      autoResize: true,
      locale: 'en',
      edges: {
        arrows: { to: {enabled: true}},
        smooth: { enabled: false}
      },
      nodes: {
          font: {'face': 'monospace', 'align': 'left'}
      },
      layout: {
        "hierarchical": {
          "enabled": true,
          "sortMethod": "directed",
          "direction": "UD",
          nodeSpacing: 200
        }
      },
      physics: {
          enabled: false,
      },
      configure: {
        enabled: true,
        filter: 'layout physics',
        showButton: false,
        container: controls
      }
    };
    var network = new vis.Network(container, data, options);
    network.on('click', function (properties) {
                           var ids = properties.nodes;
                           var clickedNodes = nodes.get(ids);
                           var control = document.getElementById("details");
                           if(clickedNodes[0])
                              control.innerHTML = clickedNodes[0].fulllabel;
                           else
                              control.innerHTML = "<b>Package info</b>: No package selected";
                         });
  </script>
</body>
</html>
